<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>浮动布局</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
  <h1>使用浮动布局完成下面的盒模型</h1>
  <div class="content">
    <!--第一行 父盒子清除浮动-->
    <div class="one clearF">
      <div class="one-a l">100*100</div>
      <div class="one-b l">200*100</div>
      <div class="one-c r">100*100</div>
    </div>
    <!--第二行 父盒子清除浮动-->
    <div class="two clearF">
      <div class="two-a l">100*200</div>
      <div class="two-b l">100*100</div>
      <div class="two-c l">100*100</div>
      <div class="two-d l">100*100</div>
      <div class="two-e l">100*100</div>
      <div class="two-f l">100*100</div>
      <div class="two-g l">100*100</div>
    </div>
    <!--第三行 父盒子清除浮动-->
    <div class="three clearF">
      <div class="three-a l">100*200</div>
      <div class="three-b l">100*200</div>
      <div class="three-c l">200*100</div>
      <div class="three-d l">100*100</div>
      <div class="three-e l">100*100</div>
    </div>
  </div>
  <!--第四行-->
  <div class="footer clearF">
    <div class="foot-a l">100*100</div>
    <div class="foot-b l">100*100</div>
    <div class="foot-c l">100*100</div>
    <div class="foot-d l">100*100</div>
    <div class="foot-e l">100*100</div>
    <div class="foot-f l">100*100</div>
  </div>
</div>
</body>
</html>
