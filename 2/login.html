<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <script src="js/flexible_css.debug.js"></script>
  <script src="js/flexible.debug.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/head,footer.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!--抬头开始-->
<div class="Lift-head">
  <div class="l-jt iconfont">&#xe611</div>
  <div class="middle">登录</div>
  <div class="iconfont r-menu">&#xe612</div>
</div>
<!--抬头结束-->
<!--banner-->
<div class="banner">
  <div class="banner-img">
    <img src="./img/dengluye/ftmf.png" alt="" class="img-con">
  </div>
  <div class="banner-text">
    <p>家装监理装小蜜</p>
    <p>省钱省心又省力</p>
  </div>
</div>
<!--注册区-->
<div class="registered">
  <div class="warning">
    <img src="./img/dengluye/!gantanhao.gif" alt="">
    <p>登陆手机号不能为空</p>
  </div>
  <form>
    <div class="inp">
      <input type="text" name="username" placeholder="手机号">
      <input type="password" name="password" placeholder="密码">
    </div>
    <div class="verification">
      <input type="text" placeholder="验证码">
      <div class="yanzhengma">
        <img src="./img/dengluye/35XP.png" alt="">
      </div>
    </div>

    <div class="attention">
      <div class="l-jz">
        <input id="color-input-red" type="checkbox" name="color-input-red" value="#f0544d"/>
        <label for="color-input-red">记住密码</label>
      </div>
      <div class="r-wj">
        <a id="color" href="javascript:">忘记密码?</a>
      </div>
    </div>
    <div class="sbmt">
      <input class="l-c" type="submit" value="注册">
      <input class="r-c" type="submit" value="登录">
    </div>
  </form>
  <div class="order">
    <span class="line"></span>
    <span class="txt">使用以下帐号直接登录</span>
    <span class="line"></span>
  </div>
  <div class="img-logo">
    <ul>
      <li><a href="#"><img src="./img/dengluye/sina.gif" alt="新浪"></a></li>
      <li><a href="#"><img src="./img/dengluye/QQ.gif" alt="QQ"></a></li>
      <li><a href="#"><img src="./img/dengluye/wechat.gif" alt="wechat"></a></li>
      <li><a href="#"><img src="./img/dengluye/douban.gif" alt="豆瓣"></a></li>
    </ul>
  </div>
</div>
</body>
</html>
