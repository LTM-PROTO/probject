<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <script src="js/flexible_css.debug.js"></script>
  <script src="js/flexible.debug.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/head,footer.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!--抬头开始-->
<div class="Lift-head">
  <div class="l-jt iconfont">&#xe611</div>
  <div class="middle">注册</div>
  <div class="iconfont r-menu">&#xe612</div>
</div>
<!--抬头结束-->
<!--banner-->
<div class="banner">
  <div class="banner-img">
    <img src="./img/dengluye/ftmf.png" alt="" class="img-con">
  </div>
  <div class="banner-text">
    <p>家装监理装小蜜</p>
    <p>省钱省心又省力</p>
  </div>
</div>
<!--注册区-->
<div class="registered m-top">
  <form>
    <div class="inp">
      <input type="text" name="username" placeholder="手机号">
      <input type="password" name="password" placeholder="输入密码">
      <input type="password" name="password" placeholder="确认密码">
    </div>
    <div class="verification">
      <input class="l-ipt" type="text" placeholder="手机激活码">
      <div class="Activation">
        <input class="r-ipt" type="submit" name="Activation" value="获取激活码">
      </div>
    </div>

    <div class="attention">
      <div class="l-jz">
        <input id="color-input-red" type="checkbox" name="color-input-red" value="#f0544d"/>
        <label for="color-input-red">我已阅读并同意遵守《装小蜜用户服务协议》</label>
      </div>

    </div>
    <div class="sbmt">
      <input class="l-c fot" type="submit" value="已有账号 直接登录">
      <input class="r-c" type="submit" value="确定">
    </div>
  </form>
  <div class="order">
    <span class="line"></span>
    <span class="txt">使用以下帐号直接登录</span>
    <span class="line"></span>
  </div>
  <div class="img-logo">
    <ul>
      <li><a href="#"><img src="./img/dengluye/sina.gif" alt="新浪"></a></li>
      <li><a href="#"><img src="./img/dengluye/QQ.gif" alt="QQ"></a></li>
      <li><a href="#"><img src="./img/dengluye/wechat.gif" alt="wechat"></a></li>
      <li><a href="#"><img src="./img/dengluye/douban.gif" alt="豆瓣"></a></li>
    </ul>
  </div>
</div>
</body>
</html>
